<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Formulir Data Diri</title>
  </head>
  <body>
    <h1>Formulir Biodata Diri</h1>
    <hr>
    Nama : <input type="text" name="text">
    <hr>
    Pasfoto : <input type="file" name="file">
    <hr>
    Jenis Kelamin : <input type="radio" value="1"> Pria
    <input type="radio" value="2"> Wanita
    <hr>
    Hobi : <input type="checkbox" value="1"> Sepak Bola
    <input type="checkbox" value="1"> Bulu Tangkis
    <input type="checkbox" value="1"> Membaca Buku

  </body>
</html>
